<html>
   <head>
      <script>
         function gymTable(){
                 var table_ = document.getElementById("displayTable");
                 for (var i = 1; i < table_.rows.length; i++) {
         if (i % 2 == 0)
         table_.rows[i].style.backgroundColor = "#bcd4e6";
         }
         }
         function show(){
                 var humanName = document.getElementById("humanNameField").value;
                 var humanAge = document.getElementById("humanAgeField").value;
                 var footHeight = document.getElementById("footHeightField").value;
                 var inchesHeight = document.getElementById("inchesHeightField").value;
                 var d = document.getElementById("startDateField").value
                 var startDate = new Date(d);
                 if(!(humanAge>=18 && humanAge<=65))
                 {
                         alert("Age is out of bounfd, user must be between 18 and 65 years old.");
                         exit();
                 }
                 if(startDate.getFullYear()!=2022){
                         alert("Please enter a date in the year 2022.");
                         exit();
                 }
                 var maxnumber = parseInt(document.getElementById("maxnumber").value)+1;
                 var counter = parseInt(document.getElementById("count").value)+1;
                 var newRowHtml = "<tr id=\""+maxnumber+"\"><td>"+maxnumber+"</td><td>"+humanName+"</td><td>"+humanAge+"</td><td>"+footHeight+" "+inchesHeight+" </td><td>"+d+"</td><td><button onclick=\"deleteRow("+maxnumber+")\">Delete</button></td></tr>";
                 document.getElementById("displayTable").innerHTML = document.getElementById("displayTable").innerHTML + newRowHtml;
                 document.getElementById("maxnumber").value = maxnumber;
                 document.getElementById("count").value = counter;
                 document.humanForm.reset();
                
                 gymTable();
         }
         function deleteRow(id){
                 document.getElementById(id).outerHTML="";
                 var count = parseInt(document.getElementById("count").value)-1;
                 document.getElementById("count").value = count;
                 document.getElementById("tableCaption").innerHTML = ""+count+" Members";
                 gymTable();
         }
         function resetform(){
                 document.humanForm.reset();
         }
         
      </script>
      <style>
         #displayTable tr:nth-child(even) {background-color: #f8d3d3;}
      </style>
   </head>
   <body>
      <center>
         <table>
            <form name="humanForm">
               <tr>
                  <td>Name</td>
                  <td><input type="text" id="humanNameField"></td>
               </tr>
               <tr>
                  <td>Age in years</td>
                  <td><input type="number" id="humanAgeField"></td>
               </tr>
               <tr>
                  <td>Height</td>
                  <td>
                     Feet
                     <select id="footHeightField">
                        <option>4'</option>
                        <option>5'</option>
                        <option>6'</option>
                     </select>
                     Inches:
                     <select id="inchesHeightField">
                        <option>0"</option>
                        <option>1"</option>
                        <option>2"</option>
                        <option>3"</option>
                        <option>4"</option>
                        <option>5"</option>
                        <option>6"</option>
                        <option>7"</option>
                        <option>8"</option>
                        <option>9"</option>
                        <option>10"</option>
                        <option>11"</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>Start Date</td>
                  <td><input type="date" id="startDateField"></td>
               </tr>
               <tr>
                  <td><button type="button" onclick="show()">AddMember</button></td>
                  <td><button type="button" onclick="resetform()">ResetForm</button></td>
               </tr>
            </form>
         </table>
         <input type="hidden" id="count" value="0"><input type="hidden" id="maxnumber" value="0">
         <table id="displayTable">
            <caption id="tableCaption"></caption>
            <tr>
               <th></th>
               <th>Name</th>
               <th>Age</th>
               <th>Height</th>
               <th>Start Date</th>
               <th>Action</th>
            </tr>
         </table>
      </center>
   </body>
</html>
